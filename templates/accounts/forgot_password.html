{% extends 'base.html' %}
{% block title %}forgot password{% endblock %}
{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-lg rounded-lg border-0">
        <div class="card-header">
          <h3 class="text-center font-italic my-4">Forgot Password</h3>
        </div>
        <div class="card-body">
          <p class="text-center font-weight-bold" style="color: #0077cc; font-size: 3rem; font-family: 'Helvetica', sans-serif;">Contact Administrator for Password Reset</p>
          <div class="text-center mt-5">
            <a href="{% url 'contact' %}">
              <button type="button" class="btn btn-primary btn-lg my-button">Contact Us</button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  body {
    background-color: #F4F4F4;
  }

  .card {
    background-color: #FFFFFF;
    border-radius: 1.5rem;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
  }

  .card-header h3 {
    color: #7C7C7C;
    font-size: 28px;
    font-weight: 400;
  }

  .card-body {
    padding: 2rem;
  }

  .btn-primary {
    background-color: #0077cc;
    border-color: #0077cc;
    font-family: 'Helvetica', sans-serif;
    font-weight: 600;
  }

  .my-button {
    font-size: 32px;
    font-weight: bold;
    background: linear-gradient(to bottom, #007bff, #0062cc);
    border: none;
    box-shadow: 0 4px 6px rgba(50,50,93,.11), 0 1px 3px rgba(0,0,0,.08);
    padding: 20px 40px;
    color: #fff;
    border-radius: 8px;
    transition: all 0.15s ease;
  }

  .my-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 12px rgba(50,50,93,.11), 0 2px 6px rgba(0,0,0,.08);
  }

  .text-center {
    text-align: center;
  }
</style>

{% endblock %}
