{% extends 'base.html' %}

{% block title %}Login for Patients{% endblock %}

{% block content %}
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-gFfIBsuKOPsADvbiJRc6JY/VoeGldjNsqNoEmJYN1V5INj3i3HzNB0TZXxUs1l1z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

{% if error_message %}
    <p>{{ error_message }}</p>
{% endif %}

<form method="post" action="{% url 'patient_login' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="username">Username:</label>
      <div class="input-group">
        
        <input type="text" class="form-control" id="username" name="username" required>
     </div>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <div class="input-group">
            <input type="password" class="form-control" id="password" name="password" required>
            <div class="input-group-append">
                <span class="input-group-text toggle-password" onclick="togglePasswordVisibility()">
                    <i class="fa fa-eye" id="showPassword" aria-hidden="true"></i>
                    <i class="fa fa-eye-slash" id="hidePassword" aria-hidden="true" style="display: none;"></i>
                </span>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Log In</button>
</form>
<strong><center>don't have an account <a href="{% url 'patient_register' %}">register?</a></center></strong>
<script>
    function togglePasswordVisibility() {
        var passwordInput = document.getElementById("password");
        var showIcon = document.getElementById("showPassword");
        var hideIcon = document.getElementById("hidePassword");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            showIcon.style.display = "none";
            hideIcon.style.display = "inline-block";
        } else {
            passwordInput.type = "password";
            showIcon.style.display = "inline-block";
            hideIcon.style.display = "none";
        }
    }
</script>



<style>
    /* Add this code to your CSS file or style section */

    /* Form styles */
    form {
        margin-top: 20px;
    }

    label {
        display: block;
        margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 250px;
        margin-bottom: 10px;
    }

    input[type="submit"] {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    .error-message {
        color: red;
        margin-top: 5px;
    }

    /* Password show/hide toggle styles */
    .password-wrapper {
        position: relative;
    }

    .toggle-password {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
    }

    /* Font Awesome icons */
    .toggle-password i {
        font-size: 16px;
    }

    /* Optional: Adjust icon colors on hover */
    .toggle-password:hover i {
        color: #555;
    }
</style>
{% endblock %}
