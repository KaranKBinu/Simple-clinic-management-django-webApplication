{% extends 'base.html' %}

{% block title %}Login for doctors{% endblock %}
{% block content %}
 
  
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg rounded-lg border-0">
          <div class="card-header">
            <br>
          <h3>Login</h3>

<hr>
          </div>
          <div class="card-body">
          
            {% for message in messages %}
               {% if messages %}
              <div class="alert alert-danger">{{ message }}</div>
            
               {% endif %}
            {% endfor %}
                  <center>
            <form method="post">
              {% csrf_token %}
              <div class="form-group">
                <label class="small mb-1" for="username">Username:</label>
                <input class="form-control py-4" id="username" name="username" type="text" placeholder="Enter your username">
                
              </div>
              <div class="form-group">
                <label class="small mb-1" for="password">Password:</label>
                <div class="input-group">
                  <input class="form-control py-4" id="password" name="password" type="password" placeholder="password">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="showPasswordBtn">Show Password</button>
                  </div>
                </div>
              </div>
              
              <div class="form-group mt-4 mb-0">
                <div class="text-center">
<br>
                  <button type="submit" class="btn btn-primary mx-auto d-block">Login</button>
                 
                </div>
              </div>
            </form>
          </div>
          
          <div class="card-footer text-center">
            <div class="small"><a href="forgot_password">Forgot Password?</a></div>
            <p><b>NOTE: Login to show the Doctor Dashboard.</b></p>
            </center>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const passwordInput = document.getElementById("password");
    const showPasswordBtn = document.getElementById("showPasswordBtn");
  
    showPasswordBtn.addEventListener("click", function() {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        showPasswordBtn.textContent = "Hide Password";
      } else {
        passwordInput.type = "password";
        showPasswordBtn.textContent = "Show Password";
      }
    });
    
  </script>
  <style>
  #showPasswordBtn {
  border-radius: 20px;
  padding: 5px 10px;
  font-size: 10px;
}

    body {
      background-color: #F9F9F9;
      font-family: 'Poppins', sans-serif;
    }

    .card {
      margin: auto;
      background-color: #FFFFFF;
      border-radius: 1.5rem;
      box-shadow: 5px 4px 8px rgba(0, 0, 0, 0.3);
      width: 105%;
      height: 100%; 
      overflow: hidden;
}

    .card-header h3 {
      color: #6C63FF;
      font-size: 24px;
      font-weight: 500;
      
    }

    .card-body {
      padding: 2rem;
    }

    .form-control {
      border-radius: 2rem;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      padding: 1.25rem;
      font-size: 16px;
      font-weight: 400;
      color: #333333;
      background-color: #F2F2F2;
      border: 2px;
      margin-bottom: 10px;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #6C63FF;
    }

    .btn-primary {
      border-radius: 2rem;
      padding: 0.75rem 2.5rem;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background-color: #6C63FF;
      border: none;
    }

    .btn-primary:hover {
      background-color: #5641F1;
    }

    .alert-danger {
      border-radius: 2rem;
      padding: 0.75rem;
      font-size: 16px;
      font-weight: 400;
      color: #FF0000;
      background-color: #FDECEB;
      border: none;
    }

    .small a {
      color: #6C63FF;
      font-family: 'Poppins', sans-serif;
      text-decoration: none;
      font-size: 0.875rem;
}
h3 {
  font-family:'Impact', sans-serif;
  font-size: 36px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 2px;
  text-shadow: 1px 1px 2px #333333;
  color: #6C63FF;
}

</style>

{% endblock %}
